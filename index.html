<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>üé¨ Movie Explorer</h1>
    <p>Search movies, explore details, and save your favorites!</p>
  </header>

  <!-- Search Section -->
  <section id="search-section">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Enter movie name...">
      <button id="searchBtn">Search</button>
    </div>
  </section>

  <!-- Main Content -->
  <main>
    <!-- Search Results -->
    <section id="results-section">
      <h2>Search Results</h2>
      <div id="movie-list" class="movie-list"></div>
    </section>

    <!-- Favorites/Watchlist -->
    <aside id="favorites-section">
      <h2>‚≠ê Favorites</h2>
      <div id="favorites-list" class="favorites-list">
        <p>No favorites added yet.</p>
      </div>
    </aside>
  </main>

  <!-- Modal for Movie Details -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Made with ‚ù§Ô∏è using OMDB API | Movie Explorer</p>
  </footer>

  <!-- JS File -->
  <script src="script.js"></script>
</body>
</html>
