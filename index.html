<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>🎬 Movie Search App</h1>
    <input type="text" id="searchInput" placeholder="Search movies...">
    <button id="searchBtn">Search</button>
    <button id="favoritesBtn">⭐ Favorites</button>
    <button id="themeToggle">🌙 Dark Mode</button>
    <select id="sortSelect">
      <option value="">Sort By</option>
      <option value="yearAsc">Year ↑</option>
      <option value="yearDesc">Year ↓</option>
      <option value="titleAsc">Title A–Z</option>
      <option value="titleDesc">Title Z–A</option>
    </select>
  </header>

  <!-- Main Content -->
  <main>
    <div id="movieList"></div>
    <div id="pagination"></div>

    <div id="favoritesSection" class="hidden">
      <h2>⭐ My Watchlist</h2>
      <div id="favoritesList"></div>
    </div>
  </main>

  <!-- Modal for Movie Details -->
  <div id="movieModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Made with ❤️ using OMDB API | Movie Explorer</p>
  </footer>

  <!-- JS File -->
  <script src="script.js"></script>
</body>
</html>
